version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quizzhunter-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount entire project directory for file syncing
      - ./:/app
      # Prevent node_modules from being overwritten by host
      - /app/node_modules
      # Prevent .nuxt build cache from being overwritten
      - /app/.nuxt
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
      # These URLs are exposed to the browser, so they must be public URLs
      # The browser cannot access Docker internal URLs like host.docker.internal
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8080}
      - BASE_URL=${BACKEND_URL:-http://localhost:8080}
      - API_BASE_URL=${BACKEND_URL:-http://localhost:8080}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      # Note: NODE_OPTIONS cannot contain --openssl-legacy-provider in Docker
      # This is handled via a wrapper script in the Dockerfile
    networks:
      - quizzhunter-frontend-network
    stdin_open: true
    tty: true

networks:
  quizzhunter-frontend-network:
    driver: bridge
