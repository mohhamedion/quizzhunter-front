version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: quizzhunter-frontend-prod
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount entire project directory for file syncing
      - ./:/app
      # Prevent node_modules from being overwritten by host
      - /app/node_modules
      # Note: .nuxt directory will be synced between host and container
      # This allows you to see the built files on the host machine
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      # These URLs are exposed to the browser, so they must be public URLs
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8080}
      - BASE_URL=${BACKEND_URL:-http://localhost:8080}
      - API_BASE_URL=${BACKEND_URL:-http://localhost:8080}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    networks:
      - quizzhunter-frontend-network
    stdin_open: true
    tty: true

networks:
  quizzhunter-frontend-network:
    driver: bridge

