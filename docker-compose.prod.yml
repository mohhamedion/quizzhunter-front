version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: quizzhunter-frontend-prod
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount entire project directory for file syncing
      - ./:/app
      # Prevent node_modules from being overwritten by host
      - /app/node_modules
      # Prevent .nuxt from being overwritten by host (keep container's built version)
      # The built .nuxt directory stays in the container
      - /app/.nuxt
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=${PORT:-3000}
      # These URLs are exposed to the browser, so they must be public URLs
      # Values are read from .env file via env_file, with fallback defaults
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8080}
      - BASE_URL=${BASE_URL:-${BACKEND_URL:-http://localhost:8080}}
      - API_BASE_URL=${API_BASE_URL:-${BACKEND_URL:-http://localhost:8080}}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    networks:
      - quizzhunter-frontend-network
    stdin_open: true
    tty: true

networks:
  quizzhunter-frontend-network:
    driver: bridge

