upstream nuxt_app {
    server localhost:3000;
    keepalive 64;
}

server {
    server_name quizzhunter.smartsupport.pro www.quizzhunter.smartsupport.pro;

    # Proxy all requests to Nuxt app (including _nuxt static files)
    location / {
        proxy_pass http://nuxt_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Don't buffer responses
        proxy_buffering off;
    }

    # Increase upload size limit
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Static files caching - BUT EXCLUDE _nuxt files
    # The negative lookahead (?!/_nuxt/) ensures _nuxt files are NOT matched
    # This allows _nuxt files to be handled by the location / block above
    location ~* ^(?!/_nuxt/).*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Still proxy to Nuxt for these files (they might be in /static/)
        proxy_pass http://nuxt_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/quizzhunter.smartsupport.pro/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/quizzhunter.smartsupport.pro/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = quizzhunter.smartsupport.pro) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name quizzhunter.smartsupport.pro www.quizzhunter.smartsupport.pro;
    return 404; # managed by Certbot
}

