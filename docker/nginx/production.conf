# Replace PORT with your actual frontend port (default: 3000)
# Example: server localhost:3000;
# IMPORTANT: Update the port number below to match your FRONTEND_PORT in .env
upstream nuxt_app {
    server localhost:3000;
    keepalive 64;
}

server {
    listen 80;
    # Replace with your actual domain name
    server_name quizzhunter.smartsupport.pro www.quizzhunter.smartsupport.pro;

    # Redirect HTTP to HTTPS (uncomment after setting up SSL)
    # return 301 https://$server_name$request_uri;

    # For HTTP (before SSL setup), uncomment below and comment the redirect above
    # Proxy all requests to Nuxt app (including _nuxt static files)
    location / {
        proxy_pass http://nuxt_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Ensure _nuxt files are properly proxied (Nuxt handles these internally)
    # This is handled by the main location / block above

    # Increase upload size limit
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

